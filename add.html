<!DOCTYPE html>
<html>

    <head>
        <title>sum of two numbers</title>
        <script type="text/javascript">
            var x, y = 0;
            a = prompt("input a Number ");
            b = prompt("input second number");
            x = parseInt(a);
            y = parseInt(b);
            var c = x + y;
            alert("sum = " + c);
            document.write("sum = " + c + " <br /> reload the page for another calculation");

        </script>
    </head>

</html>
